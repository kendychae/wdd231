<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Support local businesses with our Chamber Member Directory.">
    <meta property="og:image" content="images/share-image.webp">
    <meta property="og:url" content="https://kendychae.github.io/wdd231/chamber/directory.html">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Normalize + Main Styles -->
    <link rel="stylesheet" href="styles/normalize.css">

<body>

            <img src="https://via.placeholder.com/50" alt="Chamber logo placeholder" width="50" height="50">
            <h1>Timbuktu Chamber of Commerce</h1>
        </div>
        <nav>
            <button id="menuBtn" aria-label="Toggle Menu">â˜°</button>

    <main>

    <footer>

        <p>&copy; <span id="year"></span> | Kendahl Bingham | WDD 231<br>

    <!-- External JavaScript -->
    <script src="scripts/directory.js" defer></script>
